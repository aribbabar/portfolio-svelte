<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/avatar.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arib Farooqui | Software Engineer</title>
    <!-- Description (appears in search results) -->
    <meta
      name="description"
      content="A portfolio website showcasing projects, experience, and skills of Arib Farooqui, a software engineer."
    />

    <!-- Author -->
    <meta name="author" content="Arib Farooqui" />

    <!-- Keywords (less important now, but doesn’t hurt) -->
    <meta
      name="keywords"
      content="arib farooqui, portfolio, web developer, projects"
    />

    <!-- Makes site look good when added to mobile home screen -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Facebook, LinkedIn, etc. -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Arib Farooqui | Software Engineer" />
    <meta
      property="og:description"
      content="Check out my portfolio – projects, experience, and more."
    />
    <meta property="og:image" content="/avatar.svg" />
    <meta property="og:url" content="https://aribfarooqui.dev" />

    <!-- Canonical URL to avoid duplicate content -->
    <link rel="canonical" href="https://aribfarooqui.dev" />

    <!-- Robots meta tag (ensure search engines index your site) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
